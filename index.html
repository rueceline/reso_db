<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8">
  <title>게임 캐릭터 DB</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      max-width: 960px;
      margin: 0 auto;
      padding: 16px;
    }
    .filters {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      margin-bottom: 16px;
    }
    .card {
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 12px;
      margin-bottom: 8px;
    }
    .badge {
      display: inline-block;
      padding: 2px 6px;
      margin-right: 4px;
      border-radius: 4px;
      font-size: 12px;
      border: 1px solid #ccc;
    }
  </style>
</head>
<body>
  <h1>게임 캐릭터 DB</h1>

  <div class="filters">
    <input id="search" placeholder="이름 / 태그 검색" />

    <select id="rarity">
      <option value="">레어도(전체)</option>
      <option value="SSR">SSR</option>
      <option value="SR">SR</option>
      <option value="R">R</option>
    </select>

    <select id="element">
      <option value="">속성(전체)</option>
      <option value="화염">화염</option>
      <option value="빙결">빙결</option>
      <option value="전격">전격</option>
      <option value="바람">바람</option>
    </select>

    <select id="role">
      <option value="">역할(전체)</option>
      <option value="딜러">딜러</option>
      <option value="탱커">탱커</option>
      <option value="서포터">서포터</option>
    </select>
  </div>

  <div id="count"></div>
  <div id="list"></div>

  <script src="js/app.js"></script>
</body>
</html>
