<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>장비 DB</title>

  <!-- 공통 -->
  <link rel="stylesheet" href="../../css/style.css" />
  <!-- 장비 DB 전용 -->
  <link rel="stylesheet" href="../../css/equipmentStyle.css" />
</head>

<body>
\1
<section class="page-hero" aria-label="page title">
  <div class="hero-left">
    <div class="hero-icon">⚙</div>
    <div class="hero-text">
      <h1 class="hero-title">장비 DB</h1>
      <p class="hero-sub">장비의 상세 정보와 옵션을 확인하세요.</p>
    </div>
  </div>
</section>

<main class="container page-wrap">
    <div class="page-card">
      <h1 class="page-title">장비 목록</h1>      

      <div class="toolbar">
        <input id="searchInput" class="input" type="text" placeholder="이름 검색" />
        <span id="countBadge" class="pill">총 0개</span>
        <button id="clearFilters" class="pill" type="button">필터 초기화</button>
      </div>

      <div id="filters" class="filters"></div>

      <div id="status" class="loading">데이터 로딩 중...</div>

      <div class="table-wrap">
        <table>
          <thead>
            <tr>
              <th>이미지</th>
              <th>이름</th>
              <th>희귀도</th>
              <th>분류</th>
              <th>소속</th>
              <th>속성</th>
              <th>초기값</th>
              <th>최대값</th>
              <th>주옵션</th>
            </tr>
          </thead>
          <tbody id="equipmentList"></tbody>
        </table>
      </div>
    </div>
  </main>

  <script src="../app/equipmentdb.js"></script>
  <script src="../app/shared_header.js"></script>

  <script>
    // shared_header.js loader
    (function() {
      var parts = (location.pathname || '').split('/').filter(Boolean);
      var srcIndex = parts.lastIndexOf('src');
      var basePath = srcIndex > 0 ? '/' + parts.slice(0, srcIndex).join('/') : '';
      var s = document.createElement('script');
      s.src = basePath + '/src/app/shared_header.js';
      s.defer = true;
      document.body.appendChild(s);
    })();
  </script>

</body>
</html>
