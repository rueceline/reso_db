<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8">
  <title>장비 데이터베이스 | Reso Tools</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="../../css/style.css">
</head>

<style>
  .equip-item {
    display: flex;
    align-items: center;
    padding: 6px 0;
  }

  /* 이미지 조금 크게 */
  .equip-img {
    width: 64px;
    height: 64px;
    object-fit: contain;
    margin-right: 10px;
  }

  /* 레어리티별 행 배경색 */
  .rarity-row-r td {
    background-color: rgba(76, 175, 80, 0.14);   /* R: 연한 초록 */
  }

  .rarity-row-sr td {
    background-color: rgba(33, 150, 243, 0.16);  /* SR: 연한 파랑 */
  }

  .rarity-row-ssr td {
    background-color: rgba(156, 39, 176, 0.16);  /* SSR: 연한 보라 */
  }

  .rarity-row-ur td {
    background-color: rgba(255, 152, 0, 0.18);   /* UR: 연한 주황 */
  }

  /* 중국어 표기 레어리티 대응 (橙, 金) */
  .rarity-row-橙 td {
    background-color: rgba(255, 152, 0, 0.18);
  }

  .rarity-row-金 td {
    background-color: rgba(255, 215, 0, 0.20);
  }
</style>


<body>
  <div class="page">
    <header class="topbar">
      <div class="logo">
        <span>RESO</span> TOOLS
      </div>
      <div class="lang-switch">
        <a class="ghost-btn" href="index.html">← 메인으로</a>
      </div>
    </header>

    <main class="main">
      <section class="db-hero">
        <div>
          <p class="hero-tagline">장비 데이터베이스</p>
          <h1 class="hero-title">Equipment DB</h1>
          <p class="hero-sub">
            레어리티, 세력, 장비 종류별로 빠르게 필터링하고 주요 스탯과 효과를 확인할 수 있습니다.
          </p>
        </div>
      </section>

      <section class="filter-panel">
        <div class="filter-title-row">
          <h2 class="feature-title">필터</h2>
          <div id="equipmentCount" class="result-count">로딩 중...</div>
        </div>
        <div class="filter-row">
          <div class="filter-control">
            <label for="rarityFilter">희귀도</label>
            <select id="rarityFilter"></select>
          </div>
          <div class="filter-control">
            <label for="factionFilter">소속</label>
            <select id="factionFilter"></select>
          </div>
          <div class="filter-control">
            <label for="typeFilter">분류</label>
            <select id="typeFilter"></select>
          </div>
        </div>
      </section>

      <section class="equipment-section">
        <div class="equipment-table-wrapper">
          <table class="equipment-table">
            <thead>
              <tr>
                <th>이미지</th>
                <th>이름</th>
                <th>희귀도</th>
                <th>분류</th>        <!-- category -->
                <th>소속</th>        <!-- faction -->
                <th>속성</th>        <!-- stat_type -->
                <th>초기값</th>      <!-- min_value -->
                <th>대값</th>        <!-- max_value -->
                <th>옵션</th>        <!-- effect -->
                <th>입수 방법</th>  
              </tr>
            </thead>
            <tbody id="equipmentList">
              <tr>
                <td colspan="7" class="loading">데이터를 불러오는 중...</td>
              </tr>
            </tbody>
          </table>
        </div>
      </section>
    </main>
  </div>

  <script src="../app/main.js"></script>
  <script src="../app/equipmentdb.js" defer></script>
</body>
</html>
