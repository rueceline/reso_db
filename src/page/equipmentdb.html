<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>장비 DB</title>
  <link rel="stylesheet" href="../../css/style.css" />

  <style>
    /* 페이지 전용: 테이블 가독성만 추가 */
    .page-wrap { padding: 18px 0 30px; }
    .page-card {
      border: 1px solid rgba(255,255,255,0.12);
      background: rgba(255,255,255,0.06);
      border-radius: 18px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.35);
      padding: 16px;
      overflow: hidden;
    }

    .page-title { margin: 0 0 8px; font-size: 22px; }
    .page-sub { margin: 0 0 14px; color: rgba(255,255,255,0.70); line-height: 1.5; }

    .toolbar {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      margin-bottom: 12px;
    }

    .input {
      flex: 1;
      min-width: 220px;
      border: 1px solid rgba(255,255,255,0.14);
      background: rgba(0,0,0,0.20);
      color: rgba(255,255,255,0.92);
      border-radius: 12px;
      padding: 10px 12px;
      outline: none;
    }

    .pill {
      border: 1px solid rgba(255,255,255,0.14);
      background: rgba(255,255,255,0.06);
      color: rgba(255,255,255,0.92);
      border-radius: 999px;
      padding: 9px 12px;
    }

    .table-wrap { overflow: auto; border-radius: 14px; border: 1px solid rgba(255,255,255,0.12); }
    table { width: 100%; border-collapse: collapse; min-width: 1100px; }

    th, td {
      border-bottom: 1px solid rgba(255,255,255,0.10);
      padding: 8px 10px;
      font-size: 13px;
      vertical-align: top;
    }

    th {
      position: sticky;
      top: 0;
      background: rgba(10, 14, 20, 0.85);
      backdrop-filter: blur(8px);
      text-align: left;
      font-weight: 800;
    }

    td.small { white-space: nowrap; }
    td.effect { max-width: 420px; }

    .loading, .error {
      padding: 16px;
      color: rgba(255,255,255,0.75);
      white-space: pre-line;
    }
  </style>
</head>

<body>
  <header class="topbar">
    <div class="topbar-inner">
      <div class="brand">
        <span class="brand-title">장비 DB</span>
        <span class="brand-sub">EquipmentFactory 기반</span>
      </div>
      <div class="topbar-actions">
        <a class="cta-btn ghost" href="../../index.html">메인</a>
      </div>
    </div>
  </header>

  <main class="container page-wrap">
    <div class="page-card">
      <h1 class="page-title">장비 목록</h1>
      <p class="page-sub">
        번역 적용된 <b>EquipmentFactory.json</b>을 그대로 DB로 사용합니다.<br>
        분류/소속은 <b>idCN</b> 경로에서, 속성/초기값은 <b>attack_SN / healthPoint_SN / defence_SN</b>에서 파생해 표시합니다.<br>
        (이미지/다른 파일 참조는 추후 단계에서 연결)
      </p>

      <div class="toolbar">
        <input id="searchInput" class="input" type="text" placeholder="이름/옵션/입수 방법 검색" />
        <span id="countBadge" class="pill">총 0개</span>
      </div>

      <div id="status" class="loading">데이터 로딩 중...</div>

      <div class="table-wrap">
        <table>
          <thead>
            <tr>
              <th>이미지</th>
              <th>이름</th>
              <th>희귀도</th>
              <th>분류</th>
              <th>소속</th>
              <th>속성</th>
              <th>초기값</th>
              <th>대값</th>
              <th>옵션</th>
              <th>입수 방법</th>
            </tr>
          </thead>
          <tbody id="equipmentList"></tbody>
        </table>
      </div>
    </div>
  </main>

  <script src="../app/equipmentdb.js"></script>
</body>
</html>
