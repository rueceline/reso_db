<!doctype html>
<html lang="ko">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>장비 DB</title>
  <link rel="icon" href="data:,">

  <link rel="stylesheet" href="../../css/style.css?v=2025-12-18_09" />
  <link rel="stylesheet" href="../../css/equipmentStyle.css?v=2025-12-18_09" />
</head>

<body>
  <div id="shared-header"></div>

  <section class="page-hero" aria-label="page title">
    <div class="hero-left">
      <div class="hero-icon">⚙</div>
      <div class="hero-text">
        <h1 class="hero-title">장비 DB</h1>
        <p class="hero-sub">장비의 상세 정보와 옵션을 확인하세요.</p>
      </div>
    </div>
  </section>

  <main class="container page-wrap">
    <div class="page-card">
      <h1 class="page-title">장비 목록</h1>

      <div class="toolbar">
        <input id="searchInput" class="input" type="text" placeholder="이름 검색" />
        <span id="countBadge" class="pill">총 0개</span>
        <button id="clearFilters" class="pill" type="button">필터 초기화</button>
      </div>

      <div id="filters" class="filters"></div>
      <div id="status" class="loading">데이터 로딩 중...</div>

      <div class="table-wrap">
        <table>
          <thead>
            <tr>
              <th>이미지</th>
              <th class="sortable" data-sort-key="name">이름</th>
              <th class="sortable" data-sort-key="rarity">희귀도</th>
              <th class="sortable" data-sort-key="category">분류</th>
              <th class="sortable" data-sort-key="faction">소속</th>
              <th class="sortable" data-sort-key="statType">속성</th>
              <th class="sortable" data-sort-key="minValue">초기값</th>
              <th class="sortable" data-sort-key="maxValue">최대값</th>
              <th>주옵션</th>
            </tr>
          </thead>
          <tbody id="equipmentList"></tbody>
        </table>
      </div>
    </div>
  </main>

  <script src="../app/equipmentdb.js?v=2025-12-18_09"></script>
  <script src="../app/shared_header.js?v=2025-12-18_09" defer></script>
</body>

</html>
