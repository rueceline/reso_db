<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8">
  <title>Reso Tools - Character DB</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- index.html과 동일 CSS 사용 -->
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="page">
    <!-- 상단 바: index.html과 동일 구조 -->
    <header class="topbar">
      <div class="logo">
        <span>RESO</span> TOOLS
      </div>

      <div class="lang-switch">
        <button class="lang-btn active" data-lang="kr">KR</button>
        <button class="lang-btn" data-lang="jp">JP</button>
        <button class="lang-btn" data-lang="en">EN</button>
        <button class="lang-btn" data-lang="cn">CN</button>
      </div>
    </header>

    <main class="main">
      <!-- 페이지 헤더 -->
      <section class="hero hero-sub">
        <div class="hero-text">
          <h1>캐릭터 데이터베이스</h1>
          <p>
            이름, 희귀도, 속성, 역할로 캐릭터를 검색할 수 있는 페이지입니다.
          </p>
          <a class="primary-btn" href="index.html">메인으로 돌아가기</a>
        </div>
      </section>

      <!-- 필터 영역 -->
      <section class="section">
        <div class="section-header">
          <h2>검색 및 필터</h2>
          <p>조건을 선택하면 자동으로 결과가 갱신됩니다.</p>
        </div>

        <div class="filter-grid">
          <div class="filter-group">
            <label for="search">이름 / 태그 검색</label>
            <input
              id="search"
              type="text"
              placeholder="캐릭터 이름 또는 태그를 입력하세요"
            >
          </div>

          <div class="filter-group">
            <label for="rarity">희귀도</label>
            <select id="rarity">
              <option value="">전체</option>
              <!-- 실제 characters.json의 rarity 값에 맞춰 옵션 추가 -->
              <!-- 예: <option value="5">★5</option> -->
            </select>
          </div>

          <div class="filter-group">
            <label for="element">속성</label>
            <select id="element">
              <option value="">전체</option>
              <!-- 예시 (데이터에 맞게 수정 필요)
              <option value="fire">불</option>
              <option value="water">물</option>
              <option value="wind">바람</option>
              <option value="earth">땅</option>
              <option value="light">빛</option>
              <option value="dark">어둠</option>
              -->
            </select>
          </div>

          <div class="filter-group">
            <label for="role">역할</label>
            <select id="role">
              <option value="">전체</option>
              <!-- 예시 (데이터에 맞게 수정 필요)
              <option value="dps">딜러</option>
              <option value="tank">탱커</option>
              <option value="support">서포터</option>
              -->
            </select>
          </div>
        </div>
      </section>

      <!-- 결과 영역 -->
      <section class="section">
        <div class="result-header">
          <div id="count" class="result-count">
            <!-- characterdb.js에서 갱신 -->
          </div>
        </div>

        <div id="list" class="card-grid">
          <!-- characterdb.js에서 카드 렌더링 -->
        </div>
      </section>

      <!-- 하단 공통 푸터 (index.html과 동일) -->
      <footer class="footer">
        <div class="footer-left">
          <div class="footer-title">Disclaimer</div>
          <p>
            이 사이트는 비공식 팬 프로젝트이며, 사용된 모든 이미지 / 데이터 / 텍스트의 저작권은
            원 개발사/퍼블리셔에게 있습니다. 상업적 목적이 아닌 정보 제공 / 연구 용도로만 사용됩니다.
          </p>
        </div>
        <div class="footer-right">
          <div class="footer-meta">
            <span>Reso Tools & DB</span>
            <span class="footer-dot">•</span>
            <span>Static HTML / JS / JSON</span>
          </div>
          <div class="footer-meta">
            <span>GitHub Pages 기반</span>
          </div>
        </div>
      </footer>
    </main>
  </div>

  <!-- 상단 언어 스위치 공용 스크립트 -->
  <script src="scripts/main.js"></script>
  <!-- 기존 app.js → characterdb.js 로 이름 변경 후 이걸로 로드 -->
  <script src="scripts/characterdb.js"></script>
</body>
</html>
